<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Logo dev LC roxo com estrela e visual tech</title>
  <desc id="desc">√çcone com iniciais L e C, estrela, arco e elementos tech em estilo minimalista.</desc>

  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2a0b3a" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Arco com estrela -->
  <path d="M56 122 Q128 34 200 122" stroke="#6C52E6" stroke-width="6" stroke-linecap="round" fill="none" filter="url(#softShadow)"/>
  <circle cx="56" cy="122" r="6" fill="#6C52E6"/>
  <circle cx="200" cy="122" r="6" fill="#6C52E6"/>
  <path d="M128 40l6 18 19 5-19 5-6 18-6-18-19-5 19-5 6-18z" fill="#E8E0FF" filter="url(#softShadow)"/>

  <!-- Iniciais LC -->
  <text x="50%" y="58%" text-anchor="middle" fill="#E8E0FF" font-family="serif" font-size="80" font-weight="bold" filter="url(#softShadow)">LC</text>

  <!-- linhas de circuito -->
  <path d="M56 128v30m144-30v30" stroke="#B7A6FF" stroke-width="4" stroke-linecap="round"/>
  <circle cx="56" cy="160" r="3.5" fill="#B7A6FF"/>
  <circle cx="200" cy="160" r="3.5" fill="#B7A6FF"/>

  <!-- detalhe chip abaixo -->
  <rect x="118" y="186" width="20" height="12" rx="3" fill="#6C52E6"/>
  <circle cx="128" cy="192" r="2" fill="#E8E0FF"/>
  <circle cx="138" cy="192" r="2" fill="#E8E0FF"/>
</svg>
